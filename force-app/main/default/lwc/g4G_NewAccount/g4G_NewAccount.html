<template>
    <template if:true={isModalOpen}>
        <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-center slds-m-vertical_large">
            <div class="slds-box slds-theme_default slds-p-around_medium" style="max-width: 50rem; width: 100%;">

                <!-- Encabezado centrado estilo formulario estÃ¡ndar -->
                <div class="slds-modal__header slds-text-align_center slds-border_bottom slds-p-vertical_medium">
                    <h2 class="slds-text-heading_medium">New Account</h2>
                </div>

                <!-- Contenido del formulario -->
                <div class="slds-p-around_medium">
                    <div class="slds-grid slds-gutters_medium">

                        <!-- Columna 1 -->
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input
                                label="Name"
                                name="Name"
                                value={accountRecord.Name}
                                required
                                onchange={handleInputChange}>
                            </lightning-input>

                            <lightning-combobox
                                label="Type"
                                name="Type"
                                value={accountRecord.Type}
                                options={typeOptions}
                                onchange={handleInputChange}
                                required>
                            </lightning-combobox>

                            <lightning-combobox
                                label="Related Parties Transactions"
                                name="Related_Parties_Transactions__c"
                                value={accountRecord.Related_Parties_Transactions__c}
                                options={relatedOptions}
                                onchange={handleInputChange}
                                required>
                            </lightning-combobox>
                        </div>

                        <!-- Columna 2 -->
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input
                                label="Account Owner"
                                name="owner"
                                value={userName}
                                disabled>
                            </lightning-input>
                            
                            <lightning-input
                                label="Website"
                                name="Website"
                                value={accountRecord.Website}
                                onchange={handleInputChange}
                                required>
                            </lightning-input>

                            <lightning-combobox
                                label="Country"
                                name="MGR_Country__c"
                                value={accountRecord.MGR_Country__c}
                                options={countryOptions}
                                onchange={handleInputChange}
                                required>
                            </lightning-combobox>
                        </div>
                    </div>

                    <div class="slds-section slds-theme_shade slds-p-around_xx-small slds-m-bottom_x-small slds-text-heading_medium">
                        Gics
                    </div>

                    <div class="slds-grid slds-gutters_medium">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-combobox
                                name="industry"
                                label="Industry"
                                value={accountRecord.selectedIndustry}
                                options={industryOptions}
                                onchange={handleIndustryChange}
                                disabled={isIndustryDisable}
                                required>
                            </lightning-combobox>
                        </div>
            
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-combobox
                                name="subIndustry"
                                label="Sub Industry"
                                value={accountRecord.selectedSubIndustry}
                                options={subIndustryOptions}
                                disabled={isSubIndustryDisabled}
                                onchange={handleSubIndustryChange}
                                required>
                            </lightning-combobox>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="slds-m-top_medium slds-align_absolute-center">
                        <lightning-button label="Cancel" onclick={handleClick} class="slds-m-right_small"></lightning-button>
                        <lightning-button label="Save & New" onclick={handleClick} class="slds-m-right_small" variant="neutral"></lightning-button>
                        <lightning-button label="Save" onclick={handleClick} variant="brand"></lightning-button>
                    </div>
                </div>
            </div>
        </div>
    </template>
</template>
